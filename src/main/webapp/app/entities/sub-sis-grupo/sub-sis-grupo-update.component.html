<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-sub-sis-grupo-heading" jhiTranslate="dialwinApp.subSisGrupo.home.createOrEditLabel">Create or edit a Sub Sis Grupo</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dialwinApp.subSisGrupo.gidDesigna" for="field_gidDesigna">Gid Designa</label>
                    <input type="text" class="form-control" name="gidDesigna" id="field_gidDesigna"
                           formControlName="gidDesigna"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dialwinApp.subSisGrupo.gidGrupo" for="field_gidGrupo">Gid Grupo</label>
                    <input type="text" class="form-control" name="gidGrupo" id="field_gidGrupo"
                           formControlName="gidGrupo"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
