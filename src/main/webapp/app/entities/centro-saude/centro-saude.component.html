<div>
    <h2 id="page-heading">
        <span jhiTranslate="dialwinApp.centroSaude.home.title">Centro Saudes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-centro-saude" [routerLink]="['/centro-saude/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="dialwinApp.centroSaude.home.createLabel">
            Create a new Centro Saude
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="centroSaudes?.length === 0">
        <span jhiTranslate="dialwinApp.centroSaude.home.notFound">No centroSaudes found</span>
    </div>
    <div class="table-responsive" *ngIf="centroSaudes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="dialwinApp.centroSaude.nome">Nome</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let centroSaude of centroSaudes ;trackBy: trackId">
                <td><a [routerLink]="['/centro-saude', centroSaude.id, 'view' ]">{{centroSaude.id}}</a></td>
                <td>{{centroSaude.nome}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/centro-saude', centroSaude.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/centro-saude', centroSaude.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(centroSaude)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
