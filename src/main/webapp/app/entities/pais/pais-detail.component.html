<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pais">
            <h2><span jhiTranslate="dialwinApp.pais.detail.title">Pais</span> {{pais.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="dialwinApp.pais.nome">Nome</span></dt>
                <dd>
                    <span>{{pais.nome}}</span>
                </dd>
                <dt><span jhiTranslate="dialwinApp.pais.sigla">Sigla</span></dt>
                <dd>
                    <span>{{pais.sigla}}</span>
                </dd>
                <dt><span jhiTranslate="dialwinApp.pais.doenteIdentidade">Doente Identidade</span></dt>
                <dd>
                    <div *ngIf="pais.doenteIdentidade">
                        <a [routerLink]="['/doente-identidade', pais.doenteIdentidade?.id, 'view']">{{pais.doenteIdentidade?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pais', pais.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
