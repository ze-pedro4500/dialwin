<div>
    <h2 id="page-heading">
        <span jhiTranslate="dialwinApp.pais.home.title">Pais</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pais" [routerLink]="['/pais/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="dialwinApp.pais.home.createLabel">
            Create a new Pais
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="pais?.length === 0">
        <span jhiTranslate="dialwinApp.pais.home.notFound">No pais found</span>
    </div>
    <div class="table-responsive" *ngIf="pais?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="dialwinApp.pais.nome">Nome</span></th>
            <th scope="col" ><span jhiTranslate="dialwinApp.pais.sigla">Sigla</span></th>
            <th scope="col" ><span jhiTranslate="dialwinApp.pais.doenteIdentidade">Doente Identidade</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pais of pais ;trackBy: trackId">
                <td><a [routerLink]="['/pais', pais.id, 'view' ]">{{pais.id}}</a></td>
                <td>{{pais.nome}}</td>
                <td>{{pais.sigla}}</td>
                <td>
                    <div *ngIf="pais.doenteIdentidade">
                        <a [routerLink]="['/doente-identidade', pais.doenteIdentidade?.id, 'view' ]" >{{pais.doenteIdentidade?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/pais', pais.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pais', pais.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(pais)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
