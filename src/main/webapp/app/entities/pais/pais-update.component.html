<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-pais-heading" jhiTranslate="dialwinApp.pais.home.createOrEditLabel">Create or edit a Pais</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dialwinApp.pais.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                           formControlName="nome"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dialwinApp.pais.sigla" for="field_sigla">Sigla</label>
                    <input type="text" class="form-control" name="sigla" id="field_sigla"
                           formControlName="sigla"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dialwinApp.pais.doenteIdentidade" for="field_doenteIdentidade">Doente Identidade</label>
                    <select class="form-control" id="field_doenteIdentidade" name="doenteIdentidade" formControlName="doenteIdentidade">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="doenteIdentidadeOption.id === editForm.get('doenteIdentidade').value?.id ? editForm.get('doenteIdentidade').value : doenteIdentidadeOption" *ngFor="let doenteIdentidadeOption of doenteidentidades; trackBy: trackDoenteIdentidadeById">{{doenteIdentidadeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
