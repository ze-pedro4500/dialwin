<div>
    <h2 id="page-heading">
        <span jhiTranslate="dialwinApp.habit.home.title">Habits</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-habit" [routerLink]="['/habit/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="dialwinApp.habit.home.createLabel">
            Create a new Habit
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="habits?.length === 0">
        <span jhiTranslate="dialwinApp.habit.home.notFound">No habits found</span>
    </div>
    <div class="table-responsive" *ngIf="habits?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="dialwinApp.habit.nome">Nome</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let habit of habits ;trackBy: trackId">
                <td><a [routerLink]="['/habit', habit.id, 'view' ]">{{habit.id}}</a></td>
                <td>{{habit.nome}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/habit', habit.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/habit', habit.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(habit)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
