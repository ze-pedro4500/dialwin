<div>
    <h2 id="page-heading">
        <span jhiTranslate="dialwinApp.subSistemas.home.title">Sub Sistemas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sub-sistemas" [routerLink]="['/sub-sistemas/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="dialwinApp.subSistemas.home.createLabel">
            Create a new Sub Sistemas
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="subSistemas?.length === 0">
        <span jhiTranslate="dialwinApp.subSistemas.home.notFound">No subSistemas found</span>
    </div>
    <div class="table-responsive" *ngIf="subSistemas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="dialwinApp.subSistemas.gidNome">Gid Nome</span></th>
            <th scope="col" ><span jhiTranslate="dialwinApp.subSistemas.gidCode">Gid Code</span></th>
            <th scope="col" ><span jhiTranslate="dialwinApp.subSistemas.subSisGrupo">Sub Sis Grupo</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let subSistemas of subSistemas ;trackBy: trackId">
                <td><a [routerLink]="['/sub-sistemas', subSistemas.id, 'view' ]">{{subSistemas.id}}</a></td>
                <td>{{subSistemas.gidNome}}</td>
                <td>{{subSistemas.gidCode}}</td>
                <td>
                    <div *ngIf="subSistemas.subSisGrupo">
                        <a [routerLink]="['/sub-sis-grupo', subSistemas.subSisGrupo?.id, 'view' ]" >{{subSistemas.subSisGrupo?.gidDesigna}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/sub-sistemas', subSistemas.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sub-sistemas', subSistemas.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(subSistemas)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
