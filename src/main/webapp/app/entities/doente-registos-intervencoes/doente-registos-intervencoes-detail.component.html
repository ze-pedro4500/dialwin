<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="doenteRegistosIntervencoes">
            <h2><span jhiTranslate="dialwinApp.doenteRegistosIntervencoes.detail.title">Doente Registos Intervencoes</span> {{doenteRegistosIntervencoes.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="dialwinApp.doenteRegistosIntervencoes.descr">Descr</span></dt>
                <dd>
                    <span>{{doenteRegistosIntervencoes.descr}}</span>
                </dd>
                <dt><span jhiTranslate="dialwinApp.doenteRegistosIntervencoes.doente">Doente</span></dt>
                <dd>
                    <div *ngIf="doenteRegistosIntervencoes.doente">
                        <a [routerLink]="['/doente', doenteRegistosIntervencoes.doente?.id, 'view']">{{doenteRegistosIntervencoes.doente?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/doente-registos-intervencoes', doenteRegistosIntervencoes.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
