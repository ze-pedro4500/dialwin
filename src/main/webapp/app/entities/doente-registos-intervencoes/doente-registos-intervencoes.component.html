<div>
    <h2 id="page-heading">
        <span jhiTranslate="dialwinApp.doenteRegistosIntervencoes.home.title">Doente Registos Intervencoes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-doente-registos-intervencoes" [routerLink]="['/doente-registos-intervencoes/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="dialwinApp.doenteRegistosIntervencoes.home.createLabel">
            Create a new Doente Registos Intervencoes
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="doenteRegistosIntervencoes?.length === 0">
        <span jhiTranslate="dialwinApp.doenteRegistosIntervencoes.home.notFound">No doenteRegistosIntervencoes found</span>
    </div>
    <div class="table-responsive" *ngIf="doenteRegistosIntervencoes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="dialwinApp.doenteRegistosIntervencoes.descr">Descr</span></th>
            <th scope="col" ><span jhiTranslate="dialwinApp.doenteRegistosIntervencoes.doente">Doente</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let doenteRegistosIntervencoes of doenteRegistosIntervencoes ;trackBy: trackId">
                <td><a [routerLink]="['/doente-registos-intervencoes', doenteRegistosIntervencoes.id, 'view' ]">{{doenteRegistosIntervencoes.id}}</a></td>
                <td>{{doenteRegistosIntervencoes.descr}}</td>
                <td>
                    <div *ngIf="doenteRegistosIntervencoes.doente">
                        <a [routerLink]="['/doente', doenteRegistosIntervencoes.doente?.id, 'view' ]" >{{doenteRegistosIntervencoes.doente?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/doente-registos-intervencoes', doenteRegistosIntervencoes.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/doente-registos-intervencoes', doenteRegistosIntervencoes.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(doenteRegistosIntervencoes)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
