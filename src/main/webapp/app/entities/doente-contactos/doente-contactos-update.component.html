<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-doente-contactos-heading" jhiTranslate="dialwinApp.doenteContactos.home.createOrEditLabel">Create or edit a Doente Contactos</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dialwinApp.doenteContactos.transportador" for="field_transportador">Transportador</label>
                    <input type="text" class="form-control" name="transportador" id="field_transportador"
                           formControlName="transportador"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dialwinApp.doenteContactos.telefTransp" for="field_telefTransp">Telef Transp</label>
                    <input type="number" class="form-control" name="telefTransp" id="field_telefTransp"
                           formControlName="telefTransp"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dialwinApp.doenteContactos.doente" for="field_doente">Doente</label>
                    <select class="form-control" id="field_doente" name="doente" formControlName="doente">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="doenteOption.id === editForm.get('doente').value?.id ? editForm.get('doente').value : doenteOption" *ngFor="let doenteOption of doentes; trackBy: trackDoenteById">{{doenteOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
