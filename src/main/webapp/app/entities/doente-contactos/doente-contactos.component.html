<div>
    <h2 id="page-heading">
        <span jhiTranslate="dialwinApp.doenteContactos.home.title">Doente Contactos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-doente-contactos" [routerLink]="['/doente-contactos/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="dialwinApp.doenteContactos.home.createLabel">
            Create a new Doente Contactos
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="doenteContactos?.length === 0">
        <span jhiTranslate="dialwinApp.doenteContactos.home.notFound">No doenteContactos found</span>
    </div>
    <div class="table-responsive" *ngIf="doenteContactos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="dialwinApp.doenteContactos.transportador">Transportador</span></th>
            <th scope="col" ><span jhiTranslate="dialwinApp.doenteContactos.telefTransp">Telef Transp</span></th>
            <th scope="col" ><span jhiTranslate="dialwinApp.doenteContactos.doente">Doente</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let doenteContactos of doenteContactos ;trackBy: trackId">
                <td><a [routerLink]="['/doente-contactos', doenteContactos.id, 'view' ]">{{doenteContactos.id}}</a></td>
                <td>{{doenteContactos.transportador}}</td>
                <td>{{doenteContactos.telefTransp}}</td>
                <td>
                    <div *ngIf="doenteContactos.doente">
                        <a [routerLink]="['/doente', doenteContactos.doente?.id, 'view' ]" >{{doenteContactos.doente?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/doente-contactos', doenteContactos.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/doente-contactos', doenteContactos.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(doenteContactos)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
