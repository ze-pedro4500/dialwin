<div>
    <h2 id="page-heading">
        <span jhiTranslate="dialwinApp.sitProf.home.title">Sit Profs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sit-prof" [routerLink]="['/sit-prof/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="dialwinApp.sitProf.home.createLabel">
            Create a new Sit Prof
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="sitProfs?.length === 0">
        <span jhiTranslate="dialwinApp.sitProf.home.notFound">No sitProfs found</span>
    </div>
    <div class="table-responsive" *ngIf="sitProfs?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="dialwinApp.sitProf.nome">Nome</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sitProf of sitProfs ;trackBy: trackId">
                <td><a [routerLink]="['/sit-prof', sitProf.id, 'view' ]">{{sitProf.id}}</a></td>
                <td>{{sitProf.nome}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/sit-prof', sitProf.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sit-prof', sitProf.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(sitProf)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
