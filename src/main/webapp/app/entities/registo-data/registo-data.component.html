<div>
    <h2 id="page-heading">
        <span jhiTranslate="dialwinApp.registoData.home.title">Registo Data</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-registo-data" [routerLink]="['/registo-data/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="dialwinApp.registoData.home.createLabel">
            Create a new Registo Data
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="registoData?.length === 0">
        <span jhiTranslate="dialwinApp.registoData.home.notFound">No registoData found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="registoData?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="dialwinApp.registoData.registo">Registo</span></th>
                    <th scope="col" ><span jhiTranslate="dialwinApp.registoData.data">Data</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let registoData of registoData ;trackBy: trackId">
                    <td><a [routerLink]="['/registo-data', registoData.id, 'view']">{{ registoData.id }}</a></td>
                    <td>{{ registoData.registo }}</td>
                    <td>{{ registoData.data | date:'mediumDate' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/registo-data', registoData.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/registo-data', registoData.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(registoData)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
